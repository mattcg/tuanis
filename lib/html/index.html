<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Tuanis.</title> 
		<link rel="stylesheet" href="style.css">
		<script src="javascript.js"></script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="description" content="Un mini-aplicación de mapas coropléticos para Costa Rica.">
		<meta name="keywords" content="GIS, Costa Rica, mapa, estadisticos">
		<meta property="og:title" content="Tuanis">
		<meta property="og:description" content="Un mini-aplicación de mapas coropléticos para Costa Rica.">
		<meta property="og:image" content="og-image.jpg">
		<link href="favicon.ico" rel="icon" type="image/x-icon">
	</head>
	<body>
		<header id="map-controls">
			<h1 id="brand">Tuanis.</h1>
			<form id="load-controls">
				<input name="src" type="text" required>
				<input name="load" type="submit" value="Carga">
			</form>
			<hr>
			<form id="select-controls">
				<label>Campo de código:
					<select name="code" disabled></select>
				</label>
				<label>Campo de estadística:
					<select name="stat" disabled></select>
				</label>
				<input name="show" type="submit" value="Mostra" disabled>
			</form>
		</header>
		<article id="map-container">
			<svg id="map"></svg>
		</article>
	</body>
</html>
